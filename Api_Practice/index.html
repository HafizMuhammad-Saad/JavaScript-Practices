<body class="">
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <div class="container weather-app">
                    <div class="input-group mb-3 location-search">
                        <input type="text" class="form-control" placeholder="Enter the City" id="search-input">
                        <button class="btn btn-primary custom-button" type="button" id="search-button">Search</button>
                    </div>
                    <div class="row current-location">
                        <div class="col current-city" id="current-city">
                            <div class="search-city">
                                <span class="city" id="cityName">Karachi</span>
                                <span class="current-weather">
                                    <img src="sea-6811812_1280.jpg" alt="sunny" width="30px">
                                </span>
                            </div>
                            <div>
                                <span class="temp" id="temprature">12</span>
                                <span class="units"><a href="#" id="celcius">°C</a><a href="#" id="fahrenheit"> °F</a></span>
                            </div>
                            <div class="current-date">
                                <span class="day" id="day" style="color: white; background-color: black; padding: 10px; font-size: 24px; font-weight: bolder; "></span>
                                <span class="time" id="time"></span>
                            </div>
                        </div>

                        <div class="col-4 current-location-details">
                            <div class="col-12">
                                Precipitation: <span class="precipitation">1%</span>
                            </div>
                            <div class="col-12">
                                Humidity: <span class="humidity" id="humidity">%</span>
                            </div>
                            <div class="col-12">
                                Wind Speed: <span class="wind-speed" id="wind-speed">15 mph</span>
                            </div>
                        </div>
                    </div>

                    <div class="container text-center five-days-forecast">
                        <div class="row">
                          <div class="col">
                            <div class="row">
                              <div class="col-12">Mon</div>
                              <div class="col-12 weather-icon">
                                <img src="images/rain.png" alt="rain" width="40px" />
                              </div>
                              <div class="col-12">
                                <span class="day-temp"> 8°/ </span>
                                <span class="night-temp">0°</span>
                              </div>
                            </div>
                          </div>
                          <div class="col">
                            <div class="row">
                              <div class="col-12">Tue</div>
                              <div class="col-12 weather-icon">
                                <img src="images/cloudy.png" alt="cloudy" width="40px" />
                              </div>
                              <div class="col-12">
                                <span class="day-temp"> 10°/ </span>
                                <span class="night-temp">2°</span>
                              </div>
                            </div>
                          </div>
                          <div class="col">
                            <div class="row">
                              <div class="col-12">Wed</div>
                              <div class="col-12 weather-icon">
                                <img src="images/sun.png" alt="sunny" width="40px" />
                              </div>
                              <div class="col-12">
                                <span class="day-temp"> 12°/ </span>
                                <span class="night-temp">2°</span>
                              </div>
                            </div>
                          </div>
                          <div class="col">
                            <div class="row">
                              <div class="col-12">Thu</div>
                              <div class="col-12 weather-icon">
                                <img src="images/storm.png" alt="storm" width="40px" />
                              </div>
                              <div class="col-12">
                                <span class="day-temp"> 6°/ </span>
                                <span class="night-temp">0°</span>
                              </div>
                            </div>
                          </div>
                          <div class="col">
                            <div class="row">
                              <div class="col-12">Fri</div>
                              <div class="col-12 weather-icon">
                                <img src="images/cloudy.png" alt="cloudy" width="40px" />
                              </div>
                              <div class="col-12">
                                <span class="day-temp"> 8°/ </span>
                                <span class="night-temp">1°</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <footer>Muhammad Saad</footer>
            </div>
        </div>
    </div>

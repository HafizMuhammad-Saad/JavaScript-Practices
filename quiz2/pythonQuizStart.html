

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>


</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                Logo Here
                <img src="" alt="" width="30" height="24">
            </a>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="modeBtn" onclick="changeMode()">
                <label class="form-check-label" for="modeBtn">Dark Theme</label>
              </div>
              <div class="d-flex align-items-center justify-content-center gap-3 fs-4">
                <p class="pt-3 fw-bold" id="welcomeName"></p>
                <a href="index.html">
                  <i class="bi bi-box-arrow-right"></i>
                </a>
              </div>
        </div>

    </nav>

    
    <div class="container my-5 p-4 shadow-sm rounded " id="quizWindow">
        <div class="progress my-3">
          <div class="progress-bar" id="quizProgress" role="progressbar" style="width: 10%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
          <div class="main text-center">
              <h1 class=" border rounded my-4 p-3 fs-2" id="question"></h1>
              <ul class="list-group text-start">
                  <li class="list-group-item list-group-item-action d-flex align-items-center card1">
                    <input class="form-check-input me-3" type="radio" name="quizOpt" id="option1" >
                    <label class="form-check-label fs-5" for="option1" id="optText1"></label>
                  </li>
                  <li class="list-group-item list-group-item-action d-flex align-items-center card1">
                    <input class="form-check-input me-3" type="radio" name="quizOpt" id="option2">
                    <label class="form-check-label fs-5" for="option2" id="optText2"></label>
                  </li>
                  <li class="list-group-item list-group-item-action d-flex align-items-center card1">
                    <input class="form-check-input me-3" type="radio" name="quizOpt" id="option3">
                    <label class="form-check-label fs-5" for="option3" id="optText3"></label>
                  </li>
                  <li class="list-group-item list-group-item-action d-flex align-items-center card1">
                    <input class="form-check-input me-3" type="radio" name="quizOpt" id="option4">
                    <label class="form-check-label fs-5" for="option4" id="optText4"></label>
                  </li>
                </ul>
  
                <button class="btn btn-primary my-4 px-5 py-2 fs-5 shadow-sm" onclick="next2()" id="next">Next Question</button>
          </div>
      </div>
  
      <div class="container resultWindow text-center p-5 rounded shadow-sm"  id="resultWindow">
              <div class="name ">
                  <h1 class="display-4 border-bottom mb-4 h1">Python Quiz ,</h1>
  
              </div>
              <div class="d-flex align-items-center justify-content-center flex-column" style="height: auto;">
                  <h4 class="mb-3 fw-bold" id="announcement"></h4>
                  <div class="mb-3">
                      <span class="fs-5">Total Questions</span>
                      <span class="fw-bold fs-5" id="totalQuestions"></span>
                  </div>
                  <hr class="w-50">
                  <div class="mb-3">
                      <span class="fs-5">Correct Questions</span>
                      <span class="fw-bold fs-5" id="correctQuestions"></span>
                      <!-- <p id="scoring"></p> -->
                  </div>
                  <hr class="w-50">
                  <div class="rounded-circle border-success border border-3 d-flex align-items-center justify-content-center my-4" style="width: 150px; height: 150px;" id="circle">
                      <span id="perc" class="fs-3 fw-bold text-success"></span>
                  </div>
  
                  <a href="welcome.html"><button class="btn btn-primary px-4 py-2 fs-5">Back to Home</button></a>
  
              </div>
  
      </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

      <script src="python.js"></script>
    <script src="index.js"></script>
    <script src="welcome.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Welcome to Html Quiz</title>
    <!-- <script src="quiz.js" async></script> -->

</head>
<body>
    <nav class="navbar ">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                Logo Here
                <img src="" alt="" width="30" height="24">
            </a>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="modeBtn" onclick="changeMode()">
                <label class="form-check-label" for="modeBtn">Dark Theme</label>
              </div>
              <div class="d-flex align-items-center justify-content-center gap-3 fs-4">
                <p class="pt-3 fw-bold" id="welcomeName"></p>
                <a href="index.html">
                  <button class="btn1"><i class="bi bi-box-arrow-right"></i> Logout</button>
                </a>
              </div>
        </div>

    </nav>

    <main class="main py-5">
        <div class="container shadow-sm rounded p-4">
          <div class="name mb-4 p-4 rounded">
            <h2 class="display-5">Web and Mobile Hybrid App Development</h2>
            <p class=" fs-5">( 2 Subjects )</p>
          </div>
          <hr class="border border-secondary border-1 opacity-50" />
  
          <div class="subject card1">
            <div
              class="d-flex justify-content-between align-items-center p-3 rounded pointer"
              role="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseHTMLCSS"
              aria-expanded="false"
              aria-controls="collapseHTMLCSS"
            >
              <span class="fs-4 fw-medium"> HTML & CSS </span
              >
              <i class="bi bi-chevron-down"></i>
            </div>
            <div class="collapse mt-3" id="collapseHTMLCSS">
              <table class="table table-hover table-bordered border-secondary rounded">
                <tbody>
  
                  <tr>
                    <th scope="row" class="bg-primary text-white">Quiz Name</th>
                    <td>HTML & CSS</td>
                  </tr>
                  <tr>
                    <th scope="row" class="bg-primary text-white">Total Questions</th>
                    <td>15</td>
                  </tr>
                  <tr>
                    <th scope="row" class="bg-primary text-white">Total Time</th>
                    <td>20 Minutes</td>
                  </tr>
                  <tr>
                    <th scope="row" class="bg-primary text-white">Passing Scores</th>
                    <td>70%</td>
                  </tr>
                </tbody>
              </table>
  
              <div class="d-flex justify-content-end mt-3">
                <a href="htmlQuizStart.html">
                  <button class="btn btn-primary px-4 py-2"   id="start">Start Quiz</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="index.js"></script>
    <script src="welcome.js"></script>
      <script>

      </script>
</body>
</html>

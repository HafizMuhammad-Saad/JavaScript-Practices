<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Fetching Api</title>
    
</head>
<body>
    <div class="container ">
        <h1>TODOS</h1>
        <div class="row mb-5">
            <select class="form-select" aria-label="Default select example" id="todoSelect" onchange="filterTodosByStatus(event)">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="notCompleted">Not Completed</option>
              </select>
        </div>
        <div class="row">
            <div class="table-responsive">
                <table id="todosList" class="table table-bordered border-secondary table-hover table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Todos</th>
                            <th>User ID</th>
                            <th>Status</th>
                        </tr>
        
                    </thead>
            
                </table>
        
            </div>
    
        </div>
        

    </div>

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
